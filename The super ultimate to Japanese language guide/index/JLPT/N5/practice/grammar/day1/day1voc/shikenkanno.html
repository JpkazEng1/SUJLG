<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>N5 Day1</title>
  
  <style>
    .highlight {
      color: #ffae00; /* オレンジ色 */
      font-weight: bold;
    }
    .verb {
      color: #0099ff; /* 青色 */
      font-weight: bold;
    }
    .particle {
      color: #27ae60; /* 緑色 */
      font-weight: bold;
    }
    .noun {
      color: #c90000; /* 紫色 */
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <div class="title">しけんかんの</div>
    <div class="content">
    
      <span class="highlight">しけん（試験）:</span> <span class="noun">"Shiken"</span> means "exam" or "test."<br>
      <span class="highlight">かん（官）:</span> <span class="noun">"Kan"</span> means "official" or "officer."<br>
      <span class="highlight">の:</span> <span class="particle">"No"</span> is a possessive particle, meaning "of" or "'s."<br>
      <span class="highlight">「しけん + かん + の」</span> means "examiner's" or "of the examiner."<br>
      
    </div>
    <button class="return-button" onclick="window.history.back()">Return</button>
  </div>

  <script src="darkmode.js"></script>

</body>
</html>
