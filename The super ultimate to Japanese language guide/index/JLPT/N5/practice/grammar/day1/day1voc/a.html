<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>N5 Day1</title>
  
  <style>
    .highlight {
      color: #ffae00; /* オレンジ色 */
      font-weight: bold;
    }
    .verb {
      color: #0099ff; /* 青色 */
      font-weight: bold;
    }
    .particle {
      color: #27ae60; /* 緑色 */
      font-weight: bold;
    }
    .noun {
      color: #c90000; /* 紫色 */
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <div class="title">あ</div>
    <div class="content">
    
      <span class="highlight">あ:</span> <span class="noun">"A"</span> is an interjection, similar to "oh" or "ah."<br>
      <span class="highlight">Example:</span> <span class="noun">"あ、忘れた！"</span> (Oh, I forgot!).<br>
      
    </div>
    <button class="return-button" onclick="window.history.back()">Return</button>
  </div>
