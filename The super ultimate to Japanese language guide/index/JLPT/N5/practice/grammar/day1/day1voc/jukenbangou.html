<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../../../../style.css">
  <title>N5 Day1</title>
  
  <style>
    .highlight {
      color: #ffae00; /* オレンジ色 */
      font-weight: bold;
    }
    .verb {
      color: #0099ff; /* 青色 */
      font-weight: bold;
    }
    .particle {
      color: #27ae60; /* 緑色 */
      font-weight: bold;
    }
    .noun {
      color: #c90000; /* 紫色 */
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <div class="title">じゅけんばんごう</div>
    <div class="content">
    
      <span class="highlight">じゅけん（受験）:</span> <span class="noun">"Juken"</span> means "exam" or "test."<br>
      <span class="highlight">ばんごう（番号）:</span> <span class="noun">"Bangou"</span> means "number."<br>
      <span class="highlight">「じゅけん + ばんごう」</span> means "exam number."<br>
      
    </div>
    <button class="return-button" onclick="window.history.back()">Return</button>
  </div>

  <script src="../../../../../../darkmode.js"></script>

</body>
</html>
