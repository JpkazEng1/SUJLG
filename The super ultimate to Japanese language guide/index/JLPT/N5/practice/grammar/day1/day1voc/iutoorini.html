<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>N5 Day1</title>
  
  <style>
    .highlight {
      color: #ffae00; /* オレンジ色 */
      font-weight: bold;
    }
    .verb {
      color: #0099ff; /* 青色 */
      font-weight: bold;
    }
    .particle {
      color: #27ae60; /* 緑色 */
      font-weight: bold;
    }
    .noun {
      color: #c90000; /* 紫色 */
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <div class="title">いうとおりに</div>
    <div class="content">
    
      <span class="highlight">いう（言う）:</span> <span class="verb">"Iu"</span> means "to say" or "to tell."<br>
      <span class="highlight">とおり（通り）:</span> <span class="noun">"Toori"</span> means "as" or "in accordance with."<br>
      <span class="highlight">に:</span> <span class="particle">"Ni"</span> is a particle that indicates direction or manner.<br>
      <span class="highlight">「いう + とおり + に」</span> means "as instructed" or "as told."<br>
      
    </div>
    <button class="return-button" onclick="window.history.back()">Return</button>
  </div>

  <script src="darkmode.js"></script>

</body>
</html>
