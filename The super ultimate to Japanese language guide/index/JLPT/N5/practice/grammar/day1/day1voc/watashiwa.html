<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../../../../style.css">
  <title>N5 Day1</title>
  
  <style>
    .highlight {
      color: #ffae00; /* オレンジ色 */
      font-weight: bold;
    }
    .verb {
      color: #0099ff; /* 青色 */
      font-weight: bold;
    }
    .particle {
      color: #27ae60; /* 緑色 */
      font-weight: bold;
    }
    .noun {
      color: #c90000; /* 紫色 */
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <div class="title">わたしは</div>
    <div class="content">
    
      <span class="highlight">わたし（私）:</span> <span class="noun">"Watashi"</span> means "I" or "me." It is a common way to refer to oneself in Japanese.<br>
      <span class="highlight">は:</span> <span class="particle">"Wa"</span> is a topic marker. It indicates the topic of the sentence.<br>
      <span class="highlight">「わたし + は」</span> means "As for me" or "I."<br>
      
    </div>
    <button class="return-button" onclick="window.history.back()">Return</button>
  </div>

  <script src="/SUJLG/The super ultimate to Japanese language guide/index/darkmode.js"></script>
