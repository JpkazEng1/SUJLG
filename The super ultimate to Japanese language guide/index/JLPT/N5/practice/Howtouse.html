<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to use</title>
  <style>
    /* デフォルトのライトモード */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #98c1ff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .game-container {
      text-align: center;
      background-color: #f0f0f0;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      transition: background-color 0.3s;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .description {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    /* カタカナ、ひらがな、漢字の強調 */
    .katakana {
      color: #ff6347; /* トマト色 */
      font-weight: bold;
    }

    .hiragana {
      color: #4682b4; /* スチールブルー */
      font-weight: bold;
    }

    .kanji {
      color: #32cd32; /* ライムグリーン */
      font-weight: bold;
    }

    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .dark-mode .game-container {
      background-color: #1f1f1f;
    }

    .return-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .return-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <div class="title">How to use</div>
    <img src="../../../images/Kanji Reading Practice how to use.png" alt="Kanji Reading Practice Guide" style="width:100%; border-radius: 10px;">

   

    <button class="return-button" onclick="goBack()">Return</button>
  </div>

  <script>
    let isDarkMode = localStorage.getItem('darkMode') === 'true';

    // ページ読み込み時にダークモードを適用
    if (isDarkMode) {
      document.body.classList.add('dark-mode');
    }

    // 戻るボタンの機能
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
