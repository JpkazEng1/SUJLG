<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary</title>
  <style>
    /* デフォルトのライトモード */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #98c1ff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .game-container {
      text-align: center;
      background-color: #f0f0f0;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      transition: background-color 0.3s;
    }

    .title {
      font-size: 24px; /* サイズを少し小さくして調整 */
      font-weight: bold;
      margin-bottom: 20px;
      word-wrap: break-word; /* 長い単語を折り返し */
      hyphens: auto; /* 自動的に単語を分割して折り返す */
    }

    .day1-button {
      text-decoration: none; /* アンダーラインを削除 */
    }

    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .dark-mode .game-container {
      background-color: #1f1f1f;
    }

    .return-button, .day1-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease; /* ホバー時にスムーズに拡大する */
    }

    .return-button {
      background-color: #007bff;
      color: #ffffff;
    }

    .return-button:hover {
      background-color: #0056b3;
      transform: scale(1.1); /* ホバー時にボタンを少し大きくする */
    }

    /* Day1ボタンのスタイル */
    .day1-button {
      background-color: #28a745; /* 緑色 */
      color: #ffffff;
      display: inline-block; /* ボタンをインラインで表示 */
      margin-bottom: 20px; /* Returnボタンとの間にスペースを追加 */
    }

    .day1-button:hover {
      background-color: #218838; /* 緑色の少し暗い色 */
      transform: scale(1.1); /* ホバー時にボタンを少し大きくする */
    }
  </style>
</head>
<body>

  <div class="game-container">
    <div class="title">Vocabulary</div>
    <!-- Day 1 ボタンを上に配置 -->
    <a href="day1/N5day1.html" class="day1-button">test</a><br>
    <button class="return-button" onclick="window.history.back()">Return</button>
  </div>

  <script>
    let isDarkMode = localStorage.getItem('darkMode') === 'true';

    // ページ読み込み時にダークモードを適用
    if (isDarkMode) {
      document.body.classList.add('dark-mode');
    }
  </script>

</body>
</html>
