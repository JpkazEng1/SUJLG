<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>N5 Day1</title>
  
  <style>
    .highlight {
      color: #ffae00; /* オレンジ色 */
      font-weight: bold;
    }
    .verb {
      color: #0099ff; /* 青色 */
      font-weight: bold;
    }
    .particle {
      color: #27ae60; /* 緑色 */
      font-weight: bold;
    }
    .noun {
      color: #c90000; /* 紫色 */
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <div class="title">ひらいてください</div>
    <div class="content">
    
      <span class="highlight">ひらいて（開いて）:</span> <span class="verb">"Hiraite"</span> is the te-form of the verb <span class="verb">"hiraku"</span> (to open). The te-form is used to connect verbs or to make requests.<br>
      <span class="highlight">ください:</span> <span class="verb">"Kudasai"</span> is a polite way to make a request, meaning "please."<br>
      <span class="highlight">「ひらいて + ください」</span> means "Please open."<br>
      
    </div>
    <button class="return-button" onclick="window.history.back()">Return</button>
  </div>

  <script src="darkmode.js"></script>

</body>
</html>
